version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: aidtracker_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-aidtracker_db}
      MYSQL_USER: ${MYSQL_USER:-aidtracker_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-aidtracker_pass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    networks:
      - aidtracker_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword123}"]
      timeout: 20s
      retries: 10
      interval: 10s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aidtracker_backend
    restart: always
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-aidtracker_user}:${MYSQL_PASSWORD:-aidtracker_pass}@mysql:3306/${MYSQL_DATABASE:-aidtracker_db}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-aidtracker_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-aidtracker_pass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-aidtracker_db}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - aidtracker_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aidtracker_frontend
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - aidtracker_network
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local

networks:
  aidtracker_network:
    driver: bridge
